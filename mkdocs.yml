site_name: TWIL
site_description: This Week I Learned, TWIL
site_url: https://twil.weekwith.me
theme:
  name: material
  custom_dir: overrides
  language: en
  palette: 
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode      
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
  features:
    - header.autohide      
    - navigation.tabs
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github-alt
repo_name: GitHub
repo_url: https://github.com/week-with-me/TWIL
edit_uri: ''

plugins:
- search
- markdownextradata:
    data: data 

markdown_extensions:
- meta
- toc:
    permalink: true
- markdown.extensions.codehilite:
    guess_lang: false
- mdx_include:
    base_path: docs
- admonition
- codehilite
- extra
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ''
- pymdownx.tabbed  

